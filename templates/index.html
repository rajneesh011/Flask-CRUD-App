<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Todo App</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <input type="submit" value="Add Task">
    </form>

    <ul>
        {% for todo in todos %}
        <li>
            {{ todo[1] }}
            <button class="delete-btn" onclick="window.location.href='/delete/{{ todo[0] }}'">Delete</button>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
