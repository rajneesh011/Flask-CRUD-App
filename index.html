<!DOCTYPE html>
<html>

<head>
    <title>Flask CRUD App</title>
</head>

<body>
    <h1>Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user[0]) }}">Edit</a>
                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_user') }}">Add User</a>
</body>

</html>
